<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split View Layout</title>
    <style>
        /* Basic reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Left panel */
        .left {
            width: 25%;
            background-color: #f4f4f4;
            padding: 10px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        /* Style for the anchor links */
        .left a {
            display: block;
            padding: 10px;
            color: green;
            /* Initial color */
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            transition: color 0.3s ease;
            /* Smooth transition for color change */
        }

        /* Hover effect to slightly change the color */
        .left a:hover {
            color: #444;
        }

        /* Active (clicked) link color */
        .left a:active {
            color: red;
            /* Color changes to red on click */
        }

        /* Right panel */
        .right {
            width: 75%;
            padding: 20px;
            overflow-y: auto;
        }

        /* Styling for the iframe (to show content) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Left Panel with anchors -->
    <div class="left">
        <h3>Navigation</h3>
        <a href="page1.html" target="content-frame" id="link1">Page 1</a>
        <a href="page2.html" target="content-frame" id="link2">Page 2</a>
        <a href="page3.html" target="content-frame" id="link3">Page 3</a>
        <a href="page4.html" target="content-frame" id="link4">Page 4</a>
    </div>

    <!-- Right Panel with an iframe to display the content -->
    <div class="right">
        <iframe name="content-frame" src="page1.html"></iframe>
    </div>

</body>

</html>

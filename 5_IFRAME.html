<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split View Layout</title>
    <style>
        /* Set body margin to zero for full utilization of the browser window */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Left panel (content area) */
        .left {
            width: 25%; /* 25% width for the left part */
            background-color: #f4f4f4;
            padding: 10px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .left a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        .left a:hover {
            background-color: #ddd;
        }

        /* Right panel (main content area) */
        .right {
            width: 75%; /* 75% width for the right part */
            padding: 20px;
            overflow-y: auto;
        }
        
        /* Styling for the iframe (to show content) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Left Panel with anchors -->
    <div class="left">
        <h3>Navigation</h3>
        <a href="page1.html" target="content-frame">Page 1</a>
        <a href="page2.html" target="content-frame">Page 2</a>
        <a href="page3.html" target="content-frame">Page 3</a>
        <a href="page4.html" target="content-frame">Page 4</a>
    </div>

    <!-- Right Panel with an iframe to display the content -->
    <div class="right">
        <iframe name="content-frame" src="page1.html"></iframe>
    </div>

</body>
</html>
